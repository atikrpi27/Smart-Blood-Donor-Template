    <title>Login - Smart Blood Donor</title>

<body>
    <div class="header-top">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-lg-6 col-md-6 col-sm-12 mail-main">
                    <div class="mail">
                        <div class="mail-icon">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <span>blooddonate@gmail.com</span>
                    </div>
                    <div class="phone">
                        <div class="phone-icon">
                            <i class="bi bi-telephone"></i>
                        </div>
                        <span>+88 01712-141415</span>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 reg-main">
                    <a href="reg.html" class="btn reg-btn float-end btn-outline-success" type="submit">
                        Registration
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!----------------------------------------------------------------------------------------------
                                                                Navbar
    ----------------------------------------------------------------------------------------------->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="Img/logo_white.png" alt="#" width="100%" height="45px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                        Login
                    </a>
                </form>
            </div>
        </div>

    <!----------------------------------------------------------------------------------------------
                                                                Login Content
    ----------------------------------------------------------------------------------------------->

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Sign In</h3>
                            </div>
                            <form action="#" method="post">
                                <div class="form-group first">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                        <input type="checkbox" checked="checked"/>
                                        <div class="control__indicator"></div>
                                    </label>
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                                </div>

                                <input type="submit" value="Log In" class="btn btn-block btn-primary">

                                <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>

                                <div class="social-login">
                                    <a href="#" class="facebook">
                                        <span class="icon-facebook mr-3"></span>
                                    </a>
                                    <a href="#" class="twitter">
                                        <span class="icon-twitter mr-3"></span>
                                    </a>
                                    <a href="#" class="google">
                                        <span class="icon-google mr-3"></span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
